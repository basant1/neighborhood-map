<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Silicon Valley</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />

        <!-- Main CSS File -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <!-- Desktop Navbar -->
        <div class="navbar">
            <h2 class="arial-font neighborhood-title">Silicon Valley</h2>
            <!-- Search functionality -->
            <div class="search">
                <input class="search-field" placeholder="Search Locations" type="search" name="search" data-bind="textInput: userInput">
            </div>
            <!-- List of tech places -->
            <div>
                <ul data-bind="foreach: techPlaces">
                    <li class="arial-font" data-bind="text: title, click: clickMarker, visible: show"></li>
                </ul>
            </div>
        </div>

        <!-- The div element which defines an area on the page for the Google map -->
        <div id="map" class="container"></div>

        <!-- Mobile Navbar -->
        <div class="mobileNavbar">
            <h2 class="arial-font neighborhood-title">Silicon Valley</h2>
            <!-- Search functionality -->
            <div class="search">
                <input class="search-field" placeholder="Search Locations" type="search" name="search" data-bind="textInput: userInput">
            </div>
            <!-- List of tech places -->
            <div>
                <ul data-bind="foreach: techPlaces">
                    <li class="arial-font" data-bind="text: title, click: clickMarker, visible: show"></li>
                </ul>
            </div>
        </div>

        <!-- jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- KnockoutJS -->
        <script src="js/lib/knockout-3.4.2.js"></script>
        <!-- Main JavaScript File -->
        <script src="js/app.js"></script>
        <!-- Google Maps API -->
        <script defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=YOUR_API_KEY&v=3&callback=initMap" onerror="googleMapsError()"></script>
    </body>
</html>
